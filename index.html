<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<style>
    input{
        outline: none;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Register Form</h1>
        <form action="" method="POST">
            <div class="input-group">
                <label for="">Username:</label>
                <input type="text" name="username" id="username">
                <span><i id="icon1" class="fa fa-user"></i></span>
            </div>
            <div class="input-group">
                <label for="">Email:</label>
                <input type="email" name="email" id="email">
                <span><i id="icon2" class="fa fa-envelope"></i></span>
            </div>
            <div class="input-group">
                <label for="">Mobile:</label>
                <input type="tel" name="mobile" id="mobile">
                <span><i id="icon3" class="fa fa-phone"></i></span>
            </div>
            <div class="input-group">
                <label for="">Password:</label>
                <input type="password" name="password" id="password">
                <span><i id="icon4" class="fa fa-lock"></i></span>
            </div>
            <div class="input-group">
                <label for="">Confirm Password:</label>
                <input type="password" name="c_password" id="c_password">
                
            </div>
          <div class="input-check">
          <input style="width:20px; height:20px;" onclick="myCheck()" type="checkbox"><span style="font-size:22px; padding-left:15px">Show Password</span>
          </div>
          <button type="submit" name="register">Register</button>

        </form>

    </div>
    <script src="apps.js"></script>
</body>
</html>
